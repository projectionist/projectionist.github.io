---
layout: default
video: true
---
<article class="projection-about reading-container" itemscope itemtype="http://schema.org/BlogPosting">

  <header>
    <h1 itemprop="name headline">{{ page.title }}</h1>
  </header>
  <article class="reading-container" itemprop="articleBody">
    <p>
      {{ content }}
    </p>
  </article>
  <div class="projection-footer reading-container">
    <pre>repository: <a href="{{ page.repository }}">{{ page.repository }}</a>
branch: {{ page.branch }}
full-size: <a href="{{ page.clip_full }}">original.mov</a></pre>
  </div>
</article>
