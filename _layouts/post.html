---
layout: default
video: true
---
<article class="post projection-about reading-container" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
  </header>
  <div class="post-content reading-container" itemprop="articleBody">
    <p>
      {{ content }}
    </p>
  </div>
  <video id="projection_video"
    preload="auto"
    controls
    loop
    autoplay
    width="600"
    height="auto"
    poster="{{page.poster}}">
    <source src="{{page.clip}}" type='video/mp4'>
    <source src="{{page.clip_webm}}" type='video/webm'>
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>
  <div class="post-footer reading-container">
    <pre>repository: {{ page.repository }}
branch: {{ page.branch }}</pre>
  </div>
</article>
