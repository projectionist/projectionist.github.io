---
layout: page
title: Projections
permalink: /projections/
---

<ul class="post-list projections-index">
  {% for post in site.posts %}
    <li>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        <div class="mini-poster" style="background-image: url({{post.poster}})">
        </div>
        <h2>
          {{ post.title }}
        </h2>
      </a>
      <span class="post-meta">Published: {{ post.date | date: "%b %-d, %Y" }}</span>
    </li>
  {% endfor %}
</ul>
